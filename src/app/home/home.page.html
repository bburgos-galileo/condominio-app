<ion-header>
  <ion-toolbar color="secondary">
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title> Inicio </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <div *ngFor="let item of datosUsuario?.reclamos">
    <ion-card>
      <ion-card-header>
        <ion-card-title>{{ item.fecha }}</ion-card-title>
          <img style="margin: auto;" alt="Foto del Reclamo" src="{{ item.foto }}" />
      </ion-card-header>
      <ion-card-content>
        <ion-label>{{item.nota}}</ion-label>
      </ion-card-content>
    </ion-card>
  </div>
  <ion-fab slot="fixed" vertical="bottom" horizontal="end">
    <ion-fab-button color="secondary">
      <ion-icon name="chevron-up-circle"></ion-icon>
    </ion-fab-button>
    <ion-fab-list side="top">
      <ion-fab-button (click)="addElement()">
        <ion-icon name="document"></ion-icon>
      </ion-fab-button>
    </ion-fab-list>
  </ion-fab>
</ion-content>
